<div class="nav-bar">
    <h1>osu! Tournament Scores</h1>
    <ng-container *ngIf="!loading">
        <section class="user-info" *ngIf="userInfo">
            <img [src]="'https://a.ppy.sh/'+userInfo.player_id" alt="Profile Icon" class="profile-icon" />
            <span class="username">{{userInfo.username}}</span>
        </section>
        <button id="loginButton" *ngIf="!userInfo" (click)="login()">Login</button>
    </ng-container>
</div>
